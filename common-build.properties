########################################################################################################
# Define default properties here                                                                       #
#                                                                                                      #
# If you need different settings in a project you can create a build.properties in the project's root. # 
# All properties defined there will override the defaults defined here                                 #
#                                                                                                      #
# If you want to use per user settings you can create common-build.properties.{user.name}              #
# and build.properties.{user.name}                                                                     #
########################################################################################################


#####################
# compiler settings #
#####################
javac.settings.deprecation=true
javac.settings.encoding=UTF-8
javac.settings.source=1.5
javac.settings.target=1.5
javac.settings.nowarn=false
javac.settings.optimize=true
javac.settings.debug=false
javac.settings.verbose=false

####################
# javadoc settings #
####################
javadoc.dest=build/javadoc
javadoc.packagenames=*
javadoc.author=true
javadoc.nodeprecated=false
javadoc.use=true
javadoc.link=http://java.sun.com/j2se/1.5.0/docs/api/
javadoc.windowtitle=Purge annotation references
javadoc.version=true


#####################################
# default output directory for jars #
#####################################
dist.lib=dist/lib


############################################################################################################
# the directory static content (aka resources) will be copied here and the compiler will output classes to #
############################################################################################################
dest=${build}/classes


###########################################
# libs can be found in {project.root}/lib #
###########################################
lib=lib


##############################################
# sources can be found in {project.root}/src #
##############################################
src=src


#####################################################
# resources can be found in {project.root}/resource #
#####################################################
rsc=resource
